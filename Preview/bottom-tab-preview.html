<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filo Bottom Tab Bar - iOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ============================================
           FILO DESIGN TOKENS
           From: Design Guidelines/Colors/colors.json
           From: Design Guidelines/Typography/typography.json
           ============================================ */
        
        :root {
            /* Colors - Light Mode */
            --filo-01: #1F9EFA;  /* Primary Light */
            --filo-02: #22A0FB;  /* Primary (Brand Blue) */
            --filo-06: #000000;  /* Text Primary */
            --filo-07: #707070;  /* Text Secondary */
            --filo-08: #999999;  /* Text Tertiary */
            --filo-09: #F5F5F5;  /* Surface Tertiary */
            --filo-10: #FFFFFF;  /* Background */
            --filo-14: rgba(0, 0, 0, 0.04);  /* Overlay Light */
            --filo-25: #9E9E9E;  /* Neutral */
            
            /* Glass Effect - Light */
            --glass-bg: rgba(247, 247, 247, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            
            /* Typography - SF Pro */
            --font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', system-ui, sans-serif;
        }

        body.dark-mode {
            /* Colors - Dark Mode */
            --filo-01: #6CC1FF;
            --filo-02: #45B1FF;
            --filo-06: #FFFFFF;
            --filo-07: #8B8B8B;
            --filo-08: #414149;
            --filo-09: #2A2A30;
            --filo-10: #1D1D21;
            --filo-14: rgba(255, 255, 255, 0.06);
            --filo-25: #727272;  /* Neutral */
            
            /* Glass Effect - Dark */
            --glass-bg: rgba(40, 40, 40, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: var(--font-family);
            background: var(--filo-09);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Page Title - H2 style */
        h1 {
            font-size: 32px;
            font-weight: 700;
            line-height: 42px;
            letter-spacing: 0.2px;
            color: var(--filo-06);
            margin-bottom: 8px;
        }

        /* Subtitle - P2_R style */
        .subtitle {
            font-size: 16px;
            font-weight: 400;
            line-height: 20px;
            letter-spacing: -0.2px;
            color: var(--filo-07);
            margin-bottom: 40px;
        }

        /* ============================================
           PHONE FRAME
           ============================================ */
        .phone-frame {
            width: 390px;
            height: 844px;
            background: var(--filo-10);
            border-radius: 44px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 36px;
            background: #000;
            border-radius: 20px;
        }

        /* ============================================
           CONTENT AREA
           ============================================ */
        .content-area {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 102px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-name {
            /* H2 style */
            font-size: 32px;
            font-weight: 700;
            line-height: 42px;
            letter-spacing: 0.2px;
            color: var(--filo-06);
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        /* ============================================
           AI SCREEN
           ============================================ */
        .ai-screen {
            display: none;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .ai-screen.visible {
            display: flex;
        }

        /* Sparkles Background - focused around greeting */
        #sparkles-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(-70% - 40px));
            width: 280px;
            height: 200px;
            z-index: 0;
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        #sparkles-container.loaded {
            opacity: 1;
        }

        .ai-screen > *:not(#sparkles-container) {
            position: relative;
            z-index: 1;
        }

        /* Nav Bar */
        .ai-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            position: relative;
        }

        /* P1.1_B style - 17px bold */
        .ai-nav-title {
            font-size: 17px;
            font-weight: 700;
            line-height: 24px;
            letter-spacing: -0.2px;
            color: var(--filo-06);
        }

        .ai-nav-btn {
            position: absolute;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--filo-14);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .ai-nav-btn svg {
            width: 22px;
            height: 22px;
            color: var(--filo-06);
        }

        /* Greeting - centered */
        .ai-greeting {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 40px;
        }

        /* H3 style - 28px bold */
        .ai-greeting-title {
            font-size: 28px;
            font-weight: 700;
            line-height: 36px;
            letter-spacing: 0.1px;
            color: var(--filo-06);
            margin-bottom: 8px;
        }

        /* P1.1_R style - 17px regular */
        .ai-greeting-subtitle {
            font-size: 17px;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: -0.2px;
            color: var(--filo-07);
        }

        /* Suggestions */
        .ai-suggestions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 0 20px;
            margin-bottom: 12px;
        }

        .ai-suggestion {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--filo-14);
            border-radius: 100px;
            padding: 14px 18px;
            cursor: pointer;
            transition: background 0.2s ease;
            width: fit-content;
        }

        .ai-suggestion:hover {
            background: rgba(0, 0, 0, 0.06);
        }

        body.dark-mode .ai-suggestion:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .ai-suggestion svg {
            width: 20px;
            height: 20px;
            color: var(--filo-02);
            flex-shrink: 0;
        }

        /* P3_M style - 15px medium */
        .ai-suggestion-text {
            font-size: 15px;
            font-weight: 500;
            line-height: 20px;
            letter-spacing: -0.2px;
            color: var(--filo-06);
        }

        /* Input area */
        .ai-input-area {
            padding: 0 20px 12px 20px;
        }

        .ai-input {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--filo-14);
            border-radius: 100px;
            padding: 12px 16px;
        }

        .ai-input-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .ai-input-icon svg {
            width: 20px;
            height: 20px;
        }

        .ai-input input {
            flex: 1;
            border: none;
            background: transparent;
            /* P3_M style */
            font-size: 15px;
            font-weight: 500;
            line-height: 20px;
            letter-spacing: -0.2px;
            color: var(--filo-06);
            outline: none;
        }

        .ai-input input::placeholder {
            color: var(--filo-25);
        }

        .ai-input-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            padding: 0;
        }

        .ai-input-btn svg {
            width: 30px;
            height: 30px;
            opacity: 0.2;
            color: var(--filo-06);
        }

        .ai-input-btn.active svg {
            opacity: 1;
        }

        /* ============================================
           BOTTOM TAB BAR
           ============================================ */
        .bottom-tab-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0 16px;
        }

        .tab-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 56px;
        }

        .tab-bar.glass-style {
            justify-content: space-between;
            padding: 0;
            gap: 8px;
        }

        .glass-pill-tabs {
            display: flex;
            align-items: center;
            flex: 1;
            padding: 4px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 100px;
            box-shadow: 
                0 2px 12px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 var(--glass-border);
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            gap: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 100px;
            position: relative;
        }

        .glass-pill-tabs .tab-item {
            flex: 1;
            height: 52px;
        }

        .tab-item.active .tab-icon svg {
            color: var(--filo-02);
        }

        .tab-item.active .tab-label {
            color: var(--filo-02);
        }

        .tab-item:not(.active) .tab-icon svg {
            color: var(--filo-06);
        }

        .tab-item:not(.active) .tab-label {
            color: var(--filo-06);
        }

        .glass-pill-tabs .tab-item.active::before {
            content: '';
            position: absolute;
            inset: 4px;
            background: var(--filo-14);
            border-radius: 100px;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .tab-icon svg {
            width: 24px;
            height: 24px;
            transition: color 0.2s ease;
        }

        .tab-icon .icon-inactive { display: block; }
        .tab-icon .icon-active { display: none; }
        .tab-item.active .tab-icon .icon-inactive { display: none; }
        .tab-item.active .tab-icon .icon-active { display: block; }

        /* P5_R style - 10px regular */
        .tab-label {
            font-size: 10px;
            font-weight: 400;
            line-height: 12px;
            letter-spacing: 0;
            transition: color 0.2s ease;
            position: relative;
            z-index: 1;
        }

        .compose-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            box-shadow: 
                0 2px 12px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 var(--glass-border);
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }

        .compose-btn:hover {
            transform: scale(1.05);
        }

        .compose-btn:active {
            transform: scale(0.95);
        }

        .compose-btn svg {
            width: 24px;
            height: 24px;
            color: var(--filo-06);
        }

        .home-indicator {
            display: flex;
            justify-content: center;
            padding: 8px 0;
            height: 34px;
        }

        .home-indicator-bar {
            display: none;
        }

        /* ============================================
           TOGGLES
           ============================================ */
        .style-toggle, .mode-toggle {
            position: fixed;
            top: 20px;
            display: flex;
            gap: 8px;
            background: var(--filo-10);
            padding: 4px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .style-toggle { right: 20px; }
        .mode-toggle { left: 20px; }

        .style-btn, .mode-btn {
            /* P4_R style */
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 400;
            line-height: 15px;
            cursor: pointer;
            background: transparent;
            color: var(--filo-07);
            transition: all 0.2s ease;
        }

        .style-btn.active, .mode-btn.active {
            background: var(--filo-02);
            color: white;
        }

        .tab-item:active {
            transform: scale(0.95);
        }

        /* ============================================
           AI SCREEN ANIMATIONS
           ============================================ */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .ai-screen.visible.animate .ai-nav {
            animation: fadeIn 0.4s ease-out forwards;
        }

        .ai-screen.visible.animate .ai-greeting {
            animation: fadeInUp 0.5s ease-out 0.1s forwards;
            opacity: 0;
        }

        .ai-screen.visible.animate .ai-suggestion:nth-child(1) {
            animation: fadeInUp 0.4s ease-out 0.2s forwards;
            opacity: 0;
        }

        .ai-screen.visible.animate .ai-suggestion:nth-child(2) {
            animation: fadeInUp 0.4s ease-out 0.28s forwards;
            opacity: 0;
        }

        .ai-screen.visible.animate .ai-suggestion:nth-child(3) {
            animation: fadeInUp 0.4s ease-out 0.36s forwards;
            opacity: 0;
        }

        .ai-screen.visible.animate .ai-input-area {
            animation: fadeInUp 0.4s ease-out 0.44s forwards;
            opacity: 0;
        }
    </style>
</head>

    <script>
        function updateContentArea(tabName) {
            const tabNameEl = document.getElementById('current-tab');
            const aiScreen = document.getElementById('ai-screen');
            
            if (tabName === 'AI') {
                tabNameEl.style.display = 'none';
                aiScreen.classList.remove('animate');
                aiScreen.classList.add('visible');
                // Trigger reflow to restart animation
                void aiScreen.offsetWidth;
                aiScreen.classList.add('animate');
            } else {
                tabNameEl.style.display = 'flex';
                tabNameEl.textContent = tabName;
                aiScreen.classList.remove('visible', 'animate');
            }
        }

        function selectTab(element) {
            const container = element.closest('.tab-bar');
            container.querySelectorAll('.tab-item').forEach(tab => tab.classList.remove('active'));
            element.classList.add('active');
            
            const tabName = element.dataset.tab;
            updateContentArea(tabName);

            const otherContainer = container.id === 'others-tabs' ? 
                document.getElementById('ios26-tabs') : 
                document.getElementById('others-tabs');
            
            otherContainer.querySelectorAll('.tab-item').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });
        }

        function selectCompose() {
            updateContentArea('Compose');
            document.querySelectorAll('.glass-pill-tabs .tab-item').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('#others-tabs .tab-item').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === 'Compose');
            });
        }

        function setMode(mode) {
            document.body.classList.toggle('dark-mode', mode === 'dark');
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === mode);
            });
        }

        function setStyle(style) {
            const othersTabs = document.getElementById('others-tabs');
            const ios26Tabs = document.getElementById('ios26-tabs');
            
            if (style === 'others') {
                othersTabs.style.display = 'flex';
                ios26Tabs.style.display = 'none';
            } else {
                othersTabs.style.display = 'none';
                ios26Tabs.style.display = 'flex';
            }
            
            document.querySelectorAll('.style-btn').forEach(btn => {
                btn.classList.toggle('active', 
                    (style === 'ios26' && btn.textContent === 'iOS 26') ||
                    (style === 'others' && btn.textContent === 'Others')
                );
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === 'AI');
            });
            // Small delay to ensure smooth initial animation
            setTimeout(() => {
                updateContentArea('AI');
            }, 100);
        });
    </script>
    <!-- tsParticles Library -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/slim@3.0.0/tsparticles.slim.bundle.min.js"></script>
    <script>
        // Initialize Sparkles
        async function initSparkles() {
            const isDarkMode = document.body.classList.contains('dark-mode');
            const particleColor = isDarkMode ? '#45B1FF' : '#22A0FB';
            
            await tsParticles.load({
                id: "sparkles-container",
                options: {
                    background: {
                        color: {
                            value: "transparent",
                        },
                    },
                    fullScreen: {
                        enable: false,
                    },
                    fpsLimit: 120,
                    interactivity: {
                        events: {
                            onClick: {
                                enable: false,
                            },
                            onHover: {
                                enable: false,
                            },
                        },
                    },
                    particles: {
                        color: {
                            value: particleColor,
                        },
                        move: {
                            direction: "none",
                            enable: true,
                            outModes: {
                                default: "out",
                            },
                            random: true,
                            speed: {
                                min: 0.1,
                                max: 0.6,
                            },
                            straight: false,
                        },
                        number: {
                            density: {
                                enable: true,
                                width: 200,
                                height: 200,
                            },
                            value: 40,
                        },
                        opacity: {
                            value: {
                                min: 0.2,
                                max: 1,
                            },
                            animation: {
                                enable: true,
                                speed: 1.5,
                                sync: false,
                                startValue: "random",
                            },
                        },
                        shape: {
                            type: "circle",
                        },
                        size: {
                            value: {
                                min: 0.5,
                                max: 2,
                            },
                        },
                    },
                    detectRetina: true,
                },
            });
            
            document.getElementById('sparkles-container').classList.add('loaded');
        }

        // Reinitialize sparkles when mode changes
        const originalSetMode = setMode;
        setMode = function(mode) {
            originalSetMode(mode);
            // Destroy and reinitialize with new colors
            const container = tsParticles.domItem(0);
            if (container) {
                container.destroy();
            }
            setTimeout(initSparkles, 100);
        };

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initSparkles, 200);
        });
    </script>
