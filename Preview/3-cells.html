<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filo - 3 Cells Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --filo-02: #22A0FB;
            --filo-06: #000000;
            --filo-07: #707070;
            --filo-08: #D5D5D5;
            --filo-09: #F5F5F5;
            --filo-10: #FFFFFF;
            --filo-14: rgba(0, 0, 0, 0.04);
            --filo-25: #9E9E9E;
            
            --skeleton-base: rgba(34, 160, 251, 0.04);
            --skeleton-shine: rgba(34, 160, 251, 0.07);
            
            --font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', system-ui, sans-serif;
        }

        body.dark-mode {
            --filo-02: #45B1FF;
            --filo-06: #FFFFFF;
            --filo-07: #8B8B8B;
            --filo-08: #414149;
            --filo-09: #121214;
            --filo-10: #1D1D21;
            --filo-14: rgba(255, 255, 255, 0.06);
            --filo-25: #727272;
            
            --skeleton-base: rgba(69, 177, 255, 0.05);
            --skeleton-shine: rgba(69, 177, 255, 0.09);
        }

        body {
            font-family: var(--font-family);
            background: var(--filo-09);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--filo-06);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--filo-07);
            margin-bottom: 40px;
        }

        .controls {
            display: flex;
            gap: 24px;
            margin-bottom: 40px;
        }

        .toggle-group {
            display: flex;
            gap: 8px;
            background: var(--filo-10);
            padding: 4px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .toggle-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            background: transparent;
            color: var(--filo-07);
            transition: all 0.2s ease;
        }

        .toggle-btn.active {
            background: var(--filo-02);
            color: white;
        }

        /* ============================================
           PHONE FRAME
           ============================================ */
        .phone-frame {
            width: 390px;
            height: 844px;
            background: var(--filo-10);
            border-radius: 44px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 36px;
            background: #000;
            border-radius: 20px;
        }

        /* ============================================
           AI SCREEN
           ============================================ */
        .ai-screen {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
        }

        /* Nav Bar */
        .ai-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
        }

        .ai-nav-title {
            font-size: 17px;
            font-weight: 700;
            color: var(--filo-02);
        }

        .ai-nav-actions {
            display: flex;
            gap: 8px;
        }

        .ai-nav-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--filo-14);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .ai-nav-btn svg {
            width: 20px;
            height: 20px;
            color: var(--filo-06);
        }

        /* Greeting */
        .ai-greeting {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 40px;
        }

        .ai-greeting-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--filo-06);
            margin-bottom: 8px;
        }

        .ai-greeting-subtitle {
            font-size: 17px;
            color: var(--filo-07);
        }

        /* ============================================
           SUGGESTION CELLS
           ============================================ */
        .ai-suggestions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 0 20px;
            margin-bottom: 12px;
        }

        .ai-suggestion {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--filo-14);
            border-radius: 100px;
            padding: 14px 18px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            width: fit-content;
            position: relative;
        }

        .ai-suggestion svg {
            width: 20px;
            height: 20px;
            color: var(--filo-02);
            flex-shrink: 0;
        }

        .ai-suggestion-text {
            font-size: 15px;
            font-weight: 500;
            color: var(--filo-06);
        }

        /* ============================================
           SKELETON LOADING STATE - Shimmer
           ============================================ */
        @keyframes shimmer {
            0% {
                background-position: 100% 0;
            }
            100% {
                background-position: -100% 0;
            }
        }

        .ai-suggestion.skeleton {
            pointer-events: none;
            background: linear-gradient(
                90deg,
                var(--skeleton-base) 0%,
                var(--skeleton-base) 35%,
                var(--skeleton-shine) 50%,
                var(--skeleton-base) 65%,
                var(--skeleton-base) 100%
            );
            background-size: 300% 100%;
            animation: shimmer 3s ease-in-out infinite;
            height: 40px;
            padding: 0;
            margin-left: auto;
        }

        .ai-suggestion.skeleton:nth-child(1) {
            width: 260px;
        }

        .ai-suggestion.skeleton:nth-child(2) {
            width: 300px;
            animation-delay: 0.4s;
        }

        .ai-suggestion.skeleton:nth-child(3) {
            width: 320px;
            animation-delay: 0.8s;
        }

        .ai-suggestion.skeleton .content {
            visibility: hidden;
        }

        .ai-suggestion.skeleton .skeleton-content {
            display: none;
        }

        .ai-suggestion:not(.skeleton) .skeleton-content {
            display: none;
        }

        .ai-suggestion .content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ============================================
           INPUT AREA
           ============================================ */
        .ai-input-area {
            padding: 0 20px 40px 20px;
        }

        .ai-input {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--filo-14);
            border-radius: 20px;
            padding: 16px;
            min-height: 100px;
            align-items: flex-start;
        }

        .ai-input-icon svg {
            width: 20px;
            height: 20px;
        }

        .ai-input-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .ai-input-placeholder {
            font-size: 15px;
            color: var(--filo-25);
        }

        .ai-input-btn {
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            align-self: flex-end;
        }

        .ai-input-btn svg {
            width: 30px;
            height: 30px;
            opacity: 0.2;
            color: var(--filo-06);
        }
    </style>
</head>

    <script>
        let currentState = 'loaded';

        function setMode(mode) {
            document.body.classList.toggle('dark-mode', mode === 'dark');
            document.querySelectorAll('.controls .toggle-group:first-child .toggle-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === mode);
            });
        }

        function setState(state) {
            currentState = state;
            const suggestions = document.querySelectorAll('.ai-suggestion');
            
            if (state === 'loading') {
                suggestions.forEach(s => s.classList.add('skeleton'));
            } else {
                suggestions.forEach(s => s.classList.remove('skeleton'));
            }
            
            document.querySelectorAll('.controls .toggle-group:last-child .toggle-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === state);
            });
        }

        // Demo: Auto-transition from loading to loaded
        function demoLoadingTransition() {
            setState('loading');
            setTimeout(() => {
                setState('loaded');
            }, 2000);
        }
    </script>
