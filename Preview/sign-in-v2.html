  <title>Filo Sign In - Concept</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
    }
    
    .phone {
      width: 390px;
      height: 844px;
      background: #FAFCFF;
      border-radius: 44px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 50px 100px rgba(0, 0, 0, 0.3);
    }
    
    /* Subtle gradient overlay at top */
    .phone::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 350px;
      background: linear-gradient(180deg, 
        rgba(156, 213, 255, 0.12) 0%, 
        rgba(156, 213, 255, 0.04) 60%,
        transparent 100%);
      pointer-events: none;
    }
    
    /* Dynamic Island */
    .dynamic-island {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 126px;
      height: 36px;
      background: #000;
      border-radius: 20px;
    }
    
    /* Main Content */
    .content {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 80px 32px 48px;
    }
    
    /* Top Section */
    .top {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 40px;
    }
    
    /* Vertical Logo */
    .logo {
      width: 140px;
      height: auto;
      margin-bottom: 40px;
    }
    
    /* Welcome Text */
    .welcome {
      text-align: center;
    }
    
    .welcome p {
      font-size: 17px;
      font-weight: 400;
      color: #6b7280;
      line-height: 1.6;
      max-width: 260px;
    }
    
    /* Bottom Section */
    .bottom {
      display: flex;
      flex-direction: column;
    }
    
    /* Sign In Button */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      height: 56px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s ease;
      background: #0D93F3;
      color: #fff;
    }
    
    .btn:hover {
      background: #0a7fd4;
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(13, 147, 243, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn svg {
      width: 20px;
      height: 20px;
    }
    
    /* Legal */
    .legal {
      text-align: center;
      margin-top: 20px;
    }
    
    .legal p {
      font-size: 12px;
      color: #9ca3af;
      line-height: 1.7;
    }
    
    .legal a {
      color: #6b7280;
      text-decoration: underline;
      text-underline-offset: 2px;
    }
    
    /* Home Indicator */
    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 134px;
      height: 5px;
      background: #000;
      border-radius: 100px;
      opacity: 0.2;
    }

    /* Floating elements for visual interest */
    .float-element {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      pointer-events: none;
    }
    
    .float-1 {
      width: 250px;
      height: 250px;
      background: #9CD5FF;
      top: -80px;
      right: -80px;
      opacity: 0.25;
    }
    
    .float-2 {
      width: 180px;
      height: 180px;
      background: #22A0FB;
      bottom: 180px;
      left: -80px;
      opacity: 0.12;
    }
