<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, height=844, initial-scale=1.0">
  <title>Filo Sign In - Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
    }
    
    .iphone-frame {
      width: 390px;
      height: 844px;
      background: linear-gradient(180deg, #EFF8FF 0%, #E9F6FF 27%, #84CBFF 75%, #71C3FF 100%);
      border-radius: 40px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
    
    /* Status Bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 21px 16px 0;
      height: 50px;
    }
    
    .time {
      font-size: 17px;
      font-weight: 600;
      color: #000;
    }
    
    .status-icons {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    
    .status-icons svg {
      height: 12px;
    }
    
    /* Main Content */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: calc(100% - 50px);
      padding-top: 230px;
    }
    
    /* App Icon */
    .app-icon {
      width: 72px;
      height: 72px;
      border-radius: 19.2px;
      overflow: hidden;
      box-shadow: 0 1.44px 14.4px rgba(0, 0, 0, 0.04);
      border: 0.6px solid rgba(0, 0, 0, 0.04);
    }
    
    .app-icon svg {
      width: 100%;
      height: 100%;
    }
    
    /* Logo + AI Badge */
    .logo-container {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 20px;
    }
    
    .logo {
      height: 26px;
      width: auto;
    }
    
    .ai-badge {
      display: flex;
      align-items: center;
      gap: 1.2px;
      background: #1F9EFA;
      border-radius: 100px;
      padding: 2px 8px 2px 4px;
    }
    
    .sparkle {
      width: 10px;
      height: 9.54px;
      opacity: 0.6;
    }
    
    .ai-badge span {
      font-size: 13px;
      font-weight: 700;
      color: #fff;
    }
    
    /* Sign In Button */
    .sign-in-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 280px;
      height: 52px;
      background: #fff;
      border-radius: 100px;
      border: none;
      cursor: pointer;
      margin-top: auto;
      margin-bottom: auto;
    }
    
    .sign-in-button:hover {
      background: #f8f8f8;
    }
    
    .google-icon {
      width: 20px;
      height: 20px;
    }
    
    .sign-in-button span {
      font-size: 15px;
      font-weight: 700;
      color: #000;
      letter-spacing: -0.2px;
    }
    
    /* Footer */
    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding-bottom: 74px;
    }
    
    .legal-text {
      font-size: 13px;
      font-weight: 400;
      color: #000;
      text-align: center;
      width: 270px;
      line-height: 1.2;
    }
    
    .legal-text a {
      color: #000;
      text-decoration: underline;
    }
    
    .contact-icons {
      display: flex;
      gap: 33px;
    }
    
    .contact-icons svg {
      width: 22px;
      height: 22px;
      cursor: pointer;
    }
    
    /* Home Indicator */
    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 134px;
      height: 5px;
      background: #000;
      border-radius: 100px;
    }
  </style>
</head>
